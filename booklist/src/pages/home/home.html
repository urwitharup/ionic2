<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Book List
    </ion-title>
  </ion-navbar>
  <ion-buttons end>
    <button ion-button icon-only (click)="addBook()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-buttons>
</ion-header>

<ion-content padding>
  <ion-list *ngFor="let book of books | async">
    <ion-item>
      {{book.title}}
      {{book.author}}
    </ion-item>
  </ion-list>
 
</ion-content>
