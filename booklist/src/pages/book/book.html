<ion-header>

  <ion-navbar color="primary">
    <ion-title>book</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form (submit)="addBook()">
    <ion-list>
      <ion-item>
        <ion-label fixed>Title</ion-label>
        <ion-input type="text" [(ngModel)]="title" name="title">
        </ion-input>
      </ion-item>
    </ion-list>
     <ion-list>
      <ion-item>
        <ion-label fixed>Author</ion-label>
        <ion-input type="text" [(ngModel)]="author" name="author">
        </ion-input>
      </ion-item>
    </ion-list>
    
    <button ion-button type="submit" block>Add Book</button>
  </form>

</ion-content>
